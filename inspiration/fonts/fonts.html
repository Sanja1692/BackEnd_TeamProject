<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fonts</title>
  <style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css");

    table {
      width: 100%;
    }
    td {
      padding: 10px;
      vertical-align: top;
    }
  </style>
</head>

<body>

  <div class="m-3">

    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="hand-tab" data-bs-toggle="tab" data-bs-target="#hand" type="button"
          role="tab" aria-controls="hand" aria-selected="true">Handwriting
          <span id="bhand" class="badge bg-light text-info rounded-pill"></span>
        </button>
        <button class="nav-link" id="display-tab" data-bs-toggle="tab" data-bs-target="#display" type="button"
          role="tab" aria-controls="display" aria-selected="false">Display
          <span id="bdisplay" class="badge bg-light text-info rounded-pill"></span></button>
        <button class="nav-link" id="sans-tab" data-bs-toggle="tab" data-bs-target="#sans" type="button"
          role="tab" aria-controls="sans" aria-selected="false">Sans Serif
          <span id="bsans" class="badge bg-light text-info rounded-pill"></span></button>
        <button class="nav-link" id="serif-tab" data-bs-toggle="tab" data-bs-target="#serif" type="button"
          role="tab" aria-controls="serif" aria-selected="false">Serif
          <span id="bserif" class="badge bg-light text-info rounded-pill"></span></button>
        <label for="custom" class="ms-auto my-2">Custom text</label>
        <input name="custom" id="custom" onchange="setText()" class="form-control w-25 ms-2 mb-2">
      </div>
    </nav>
    <div class="tab-content border border-top-0 p-3" id="navContent">
      <div class="tab-pane active" id="hand" role="tabpanel" aria-labelledby="hand-tab"></div>
      <div class="tab-pane fade" id="display" role="tabpanel" aria-labelledby="display-tab"></div>
      <div class="tab-pane fade" id="sans" role="tabpanel" aria-labelledby="sans-tab"></div>
      <div class="tab-pane fade" id="serif" role="tabpanel" aria-labelledby="serif-tab"></div>
    </div>
  </div>

  </div>
  <script src="fonts.js"></script>
</body>

</html>
